# --- Data augmentation ---
HORIZONTAL_FLIP_PROB: 0.5
VERTICAL_FLIP_PROB: 0.5
RANDOM_ROTATE_LIMIT: 0.5


ISONOISE_SHIFT_LIMIT_MIN: 0.01
ISONOISE_SHIFT_LIMIT_MAX: 0.05
INTENSITY_SCALE_LIMIT_MIN: 0.1
INTENSITY_SCALE_LIMIT_MAX: 0.5
NOISE_PROB: 0.2

